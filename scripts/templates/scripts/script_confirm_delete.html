{% extends 'core/base.html' %}
{% load static i18n %}
{% block title %}{% trans "Borrar script" %}{% endblock %}
{% block content %}
{% include 'scripts/includes/scripts_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <form action="" method="post">{% csrf_token %}
            <p>{% trans "¿Estás seguro de que quieres borrar" %} <b>"{{ object }}"</b>?</p>
            <input type="submit" class="btn btn-primary btn-block" value="{% trans 'Sí, borrar la script' %}" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
