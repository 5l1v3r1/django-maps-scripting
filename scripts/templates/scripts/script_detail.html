{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{script.name}}{% endblock %}
{% block content %}
{% include 'scripts/includes/scripts_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{script.name}}</h2>
        <div>
          {{script.content|safe}}
          {% if request.user.is_staff %}
            <p><a href="{% url 'scripts:update' script.id %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
