{% extends 'core/base.html' %}
{% load static i18n %}
{% block title %}{{tool.name}}{% endblock %}
{% block content %}
{% include 'tools/includes/tools_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{tool.name}}</h2>
        <div>
          {{tool.content|safe}}
          {% if request.user.is_staff %}
            <p><a href="{% url 'tools:update' tool.id %}">{% trans "Editar" %}</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
