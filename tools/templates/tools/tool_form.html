{% extends 'core/base.html' %}
{% load static i18n %}
{% block title %}{% trans "Crear herramienta" %}{% endblock %}
{% block content %}
{% include 'tools/includes/tools_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
          <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <input type="submit" class="btn btn-primary btn-block" value="{% trans 'Crear herramienta' %}" />
            </div>
          </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
